name: Deploy Astro Site to DigitalOcean App Platform
on:
  push:
    branches: ["main"]
  workflow_dispatch: {}
permissions:
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Cache bust
        run: "echo \"Build: $GITHUB_SHA\" > public/cache-bust.txt"
      - name: Build
        run: npm run build
      - name: Deploy to DigitalOcean
        uses: digitalocean/app_action/deploy@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          app_name: astro-website